<div class="flex flex-wrap img">
  <app-image-preview [imgSrc]="img" [preview]="true" *ngFor="let img of images"></app-image-preview>
</div>

<div class="files">
  <div class="file" *ngFor="let item of files" (click)="openAttachments(item.url)">
    <img [src]="'../../../assets/images/' + item.icon + '.png'" alt="" />
  </div>
</div>
