<p-fileUpload
  #primeFileUpload
  [multiple]="true"
  [customUpload]="true"
  accept="image/*,.xlsx,.csv,.doc,.docx,.pdf"
  (uploadHandler)="uploader($event)"
  (onProgress)="progressReport($event)"
>
  <!-- [maxFileSize]="5000000" -->
  <ng-template pTemplate="content">
    <div class="p-fileupload-row" *ngFor="let item of uploadedFiles; let i = index">
      <div>
        <img [src]="item" width="40" class="" />
      </div>
      <div class="p-fileupload-filename">{{ item.split('?')[0].split('.com/').pop() || '' }}</div>
      <div>
        <button
          (click)="deleteImage(i)"
          type="button"
          icon="pi pi-times"
          pbutton=""
          class="p-element p-button p-component p-button-icon-only"
          ng-reflect-icon="pi pi-times"
        >
          <span class="p-button-icon pi pi-times" aria-hidden="true"></span
          ><span aria-hidden="true" class="p-button-label">&nbsp;</span>
        </button>
      </div>
    </div>
  </ng-template>
</p-fileUpload>
