<p-fileUpload
  #primeFileUpload
  [multiple]="true"
  [customUpload]="true"
  accept="image/*,.xlsx,.csv,.doc,.docx,.pdf"
  (uploadHandler)="uploader($event)"
  (onProgress)="progressReport($event)"
>
  <!-- [maxFileSize]="5000000" -->
  <ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
      <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
    </ul>
  </ng-template>
</p-fileUpload>
